<!DOCTYPE html>
<html>
  <head>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>
<script>
  var prevRate = 0;
function rateSender(){
	var x = new XMLHttpRequest();
	x.open('GET', 'https://cors-anywhere.herokuapp.com/https://www.tnagarlks.com/today-rate.php');
	x.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
	x.onload = function() {
		var rate22k = $(x.responseText).find("tbody tr:nth-child(2) td:nth-child(2)").html();
			if(rate22k && rate22k.trim() !=='' && prevRate!=rate22k){
				Email.send({  
					SecureToken : '4b471522-2fb9-43cd-a9c3-855869d6d2c2',    
					To : 'vinoth.vinoj@gmail.com',    
					From : 'vinpa9289@gmail.com',    
					Subject : 'Now 22k Gold rate at LKS '+rate22k,    
					Body : 'Now 22k Gold rate at LKS '+rate22k
				}).then(
					(message) => {(message=='OK')?prevRate=rate22k:prevRate=""}
				);
			}
		}
	x.send();
}
  rateSender();
  setInterval(rateSender,60000);
</script>
</body>
</html>
